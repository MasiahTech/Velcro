<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Note Formatter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Vel-Cro</h1>
        <form id="ticket-form">
            <div class="form-group">
                <label for="input-issue">Issue:</label>
                <textarea id="input-issue"></textarea>
            </div>
            <div class="form-group">
                <label for="input-notes">Steps Taken:</label>
                <textarea id="input-notes"></textarea>
            </div>
            <div class="form-group">
                <label for="input-resolution">Resolution:</label>
                <textarea id="input-resolution"></textarea>
            </div>
            <div class="form-group">
                <label for="input-comments">Customer Comments:</label>
                <textarea id="input-comments"></textarea>
            </div>
            <div class="form-group">
            </div>
            <button type="submit" id="format-button">Format Text</button>
        </form>
        <div id="output-text" class="output">
        </div>
        <button id="copy-button">Copy to Clipboard</button>  
    </div>
    <script src="script.js"></script>
</body>
</html>
